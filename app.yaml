application: eltechoapalabrado
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:

- url: /images
  static_dir: images

- url: /css
  static_dir: css

- url: /js
  static_dir: js

- url: /.*
  script: eltecho.app

libraries:
- name: jinja2
  version: latest

- name: PIL
  version: "1.1.7"